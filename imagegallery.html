<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery</title>
    <style>
    .gallery {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
    }
    .gallery img {
        width: 300px;
        height: 450px;
        object-fit: cover;
        border: 5px double#3b2ad2;
    }
</style>
</head>

<body>
<h1>Photo Gallery</h1>

<div class="gallery">
    <img src="assert/Gimg2.png" alt="Photo 1">
    <img src="assert/Gimg.png" alt="Photo 2">
    <img src="assert/Gimg3.png" alt="Photo 3">
    <img src="assert/Gimg4.png" alt="Photo 4">
</div>

</body>
</html>
